                  <script>
                    function categorize() {
                      var input = $('#list').val();

                      // This line lower cases the user's input so that we can find it in the dictionary
                      input = input.toLowerCase().trim();

                      // Here we define the dictionary key : categories
                      const groceryItems = {
                      "apple": "fruit",
                      "banana": "fruit",
                      "orange": "fruit",
                      "strawberry": "fruit",
                      "blueberry": "fruit",
                      "raspberry": "fruit",
                      "watermelon": "fruit",
                      "grapes": "fruit",
                      "kiwi": "fruit",
                      "avocado": "fruit",
                      "carrot": "vegetable",
                      "broccoli": "vegetable",
                      "lettuce": "vegetable",
                      "tomato": "vegetable",
                      "cucumber": "vegetable",
                      "onion": "vegetable",
                      "garlic": "vegetable",
                      "potato": "vegetable",
                      "sweet potato": "vegetable",
                      "mushroom": "vegetable",
                      "bell pepper": "vegetable",
                      "jalapeno": "vegetable",
                      "habanero": "vegetable",
                      "cilantro": "herb",
                      "basil": "herb",
                      "thyme": "herb",
                      "oregano": "herb",
                      "parsley": "herb",
                      "rosemary": "herb",
                      "sage": "herb",
                      "dill": "herb",
                      "mint": "herb",
                      "chives": "herb",
                      "eggs": "dairy",
                      "milk": "dairy",
                      "cheese": "dairy",
                      "yogurt": "dairy",
                      "butter": "dairy",
                      "bread": "bakery",
                      "bagel": "bakery",
                      "muffin": "bakery",
                      "croissant": "bakery",
                      "pastry": "bakery",
                      "cake": "bakery",
                      "cookie": "bakery",
                      "brownie": "bakery",
                      "chocolate": "confectionery",
                      "candy": "confectionery",
                      "gum": "confectionery",
                      "ice cream": "frozen",
                      "frozen vegetables": "frozen",
                      "frozen fruit": "frozen",
                      "frozen meals": "frozen",
                      "pasta": "pantry",
                      "rice": "pantry",
                      "canned tomatoes": "pantry",
                      "canned vegetables": "pantry",
                      "canned soup": "pantry",
                      "cereal": "pantry",
                      "oatmeal": "pantry",
                      "granola": "pantry",
                      "peanut butter": "pantry",
                      "jelly": "pantry",
                      "jam": "pantry",
                      "honey": "pantry",
                      "olive oil": "pantry",
                      "vegetable oil": "pantry",
                      "vinegar": "pantry",
                      "salt": "pantry",
                      "pepper": "pantry",
                      "spices": "pantry",
                      "sugar": "pantry",
                      "flour": "pantry",
                      "baking soda": "pantry",
                      "baking powder": "pantry",
                      "yeast": "pantry",
                      "soda": "beverages",
                      "juice": "beverages",
                      "tea": "beverages",
                      "coffee": "beverages",
                      "energy drinks": "beverages",
                      "water": "beverages"};

                      let categories = {};

                      // If statement to print the category of the term if it's defined in the dictionary.
                      let result = "";
                      input.split("\n").forEach(item => {
                        item = item.trim(); 

                        // Plural input support
                        if (item.endsWith('s')) {
                          item = item.substr(0, item.length - 1);
                        }

                        let category = groceryItems[item] || 'Other';
                        category = groceryItems[item + 's'] || category;

                        categories[category] = categories[category] || [];
                        categories[category].push(capitalizeFirstLetter(item));
                      });

                      for (const key in categories) {
                        result += capitalizeFirstLetter(key) + ":\n" + categories[key].join("\n") + "\n\n";
                      }

                     $('#list').val(result.trim());

                    }

                    function capitalizeFirstLetter(string) {
                      return string.charAt(0).toUpperCase() + string.slice(1);
                    }

                  </script>
